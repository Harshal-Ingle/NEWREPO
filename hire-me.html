<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshal Ingle | Hire Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General & Body Styles */
        body {
            background-color: #141414;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-weight: 500;
        }

        .portfolio-section {
            padding: 60px 5%;
            max-width: 1200px;
            margin: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Navbar Styles (Consistent across all pages) */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            gap: 40px;
            align-items: center;
            padding: 15px 5%;
            transition: background-color 0.3s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e50914;
        }

        #navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        #navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }

        #navbar ul li a:hover {
            color: #e50914; 
        }
        #navbar ul li a.active {
            color: #e50914; 
        }

        /* Hire Me Section Specific Styles */
        .contact-intro {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: normal;
        }

        .contact-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .contact-card {
            background-color: #212121;
            border-radius: 12px;
            padding: 30px;
            text-align: left;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px 8px rgb(206, 0, 0);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e50914;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }

        .contact-card h2 {
            font-size: 2rem;
            margin: 0 0 10px;
            color: #fff;
            text-align: center;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 25px;
            color: #bbb;
        }

        .contact-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .contact-details .title {
            font-weight: bold;
            color: #e50914;
        }

        .contact-details .university {
            font-size: 0.9rem;
            color: #999;
        }

        .view-profile-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #0A66C2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .view-profile-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .view-profile-btn:hover {
            background-color: #ff3333;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .contact-method {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            padding: 15px 30px;
            border-radius: 30px;
            margin: 15px 0;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-method i {
            margin-right: 15px;
            color: #e50914;
            font-size: 1.3rem;
        }

        .contact-method:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .coffee-animation-container {
            font-size: 1.4rem;
            margin-top: 30px;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coffee-cup {
            font-size: 2.5rem;
            margin-left: 10px;
            animation: coffeeShake 2s infinite ease-in-out;
            display: inline-block;
            transform-origin: bottom center;
        }

        /* Coffee Cup Animation Keyframes */
        @keyframes coffeeShake {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(-5deg); }
            30% { transform: rotate(5deg); }
            45% { transform: rotate(-3deg); }
            60% { transform: rotate(3deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #navbar {
                gap: 20px;
                padding: 15px 3%;
            }
            #navbar ul {
                gap: 15px;
            }
            .logo {
                font-size: 1.5rem;
            }
            #navbar ul li a {
                font-size: 0.9rem;
            }
            .portfolio-section {
                padding: 40px 3%;
            }
            .contact-intro {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
            .contact-card {
                padding: 25px;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            .contact-card h2 {
                font-size: 1.7rem;
            }
            .contact-details p {
                font-size: 0.9rem;
            }
            .view-profile-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .view-profile-btn i {
                margin-right: 8px;
                font-size: 1rem;
            }
            .contact-method {
                padding: 12px 20px;
                font-size: 1rem;
                margin: 10px auto;
            }
            .contact-method i {
                font-size: 1.1rem;
                margin-right: 10px;
            }
            .coffee-animation-container {
                font-size: 1.2rem;
            }
            .coffee-cup {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">Harshal Ingle</div>
        <ul>

            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="hire-me.html" class="active">Hire Me</a></li>
        </ul>
    </nav>
    
    <section id="hire-me" class="portfolio-section">
        <p class="contact-intro">I'm always up for a chat or a coffee! Feel free to reach out.</p>

        <div class="contact-card-container">
            <div class="contact-card">
                <img src="profile image.jpeg" alt="Harshal Ingle" class="profile-pic">
                
                <h2>Harshal Ingle</h2>
                <div class="contact-details">
                    <p class="title">Data Analyst</p>
                    <p class="university">| DIEMS |</p>
                </div>
                
                <a href="https://www.linkedin.com/in/harshal-ingle-905695259/" class="view-profile-btn">
                    <i class="fa-brands fa-linkedin-in"></i> View Profile
                </a>
            </div>
        </div>
        
        <a href="mailto:harshalingle@gmail.com" class="contact-method">
            <i class="fas fa-envelope"></i> harshalingle@gmail.com
        </a>
        
        <div class="coffee-animation-container">
            Or catch up over a coffee <span class="coffee-cup">☕</span>
        </div>

    </section>

</body>
</html>
