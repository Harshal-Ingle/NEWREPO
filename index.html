<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #141414;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile Container */
        .profile-container {
            text-align: center;
        }

        .profile-container h1 {
            font-size: 3rem;
            font-weight: 300;
        }

        .profile-cards {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Profile Card */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .profile-card img {
            width: 130px;
            height: 120px;
            border-radius: 4px;
            border: 3px solid transparent;
        }

        .profile-card span {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Hover Effect */
        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card:hover img {
            border-color: #ffffff;
        }

        .profile-card:hover span {
            color: #e50914;
        }
    </style>
</head>

    <body>

    <div class="profile-container">
        <h1>Who's Watching?</h1>
        <div class="profile-cards">
            <a href="portfolio.html" class="profile-card">
                <img src="blue.png"Recruiter>
                <span>Recruiter</span>
            </a>
            <a href="portfolio.html" class="profile-card">
                <img src="grey.png" alt="Developer">
                <span>Analyst</span>
            </a>
            <a href="portfolio.html" class="profile-card">
                <img src="red.png" alt="Stalker">
                <span>Stalker</span>
            </a>
            <a href="portfolio.html" class="profile-card">
                <img src="yellow.png" alt="Adventurer">
                <span>Student</span>
            </a>
        </div>
    </div>
    
    <audio id="netflix-sound" src="netflix-jingle.mp3"></audio>

    <script>
        // Selects all the profile cards on the page
        const profileCards = document.querySelectorAll('.profile-card');
        const netflixSound = document.getElementById('netflix-sound');

        // Adds a 'click' event listener to each profile card
        profileCards.forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault(); // Prevents the page from navigating immediately
                netflixSound.play(); // Plays the sound file
                
                // Navigates to the next page after a short delay
                setTimeout(() => {
                    window.location.href = card.href;
                }, 500); // The delay is 500 milliseconds (0.5 seconds)
            });
        });
    </script>
</body>
</body>
</html>
